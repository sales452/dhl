<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>International Freight Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>International Freight Calculator</h2>

  <label>Country</label>
  <input type="text" id="countryInput" placeholder="Type country name..." autocomplete="off">
  <div id="countryDropdown" class="dropdown"></div>

  <label>Weight (KG)</label>
  <input type="number" id="kg" step="0.5" placeholder="Enter weight">

  <button onclick="calculateFreight()">Calculate Freight</button>

  <div class="result" id="result"></div>
</div>

<script src="countryZones.js"></script>
<script src="dhlRates.js"></script>
<script src="script.js"></script>
</body>
</html>
